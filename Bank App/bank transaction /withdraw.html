<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>S.K Bank - Withdraw Balance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #d0f0fd;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #0066cc;
      animation: slideDown 1s ease-in-out;
    }

    .form-box {
      background: #ffffff;
      padding: 25px;
      border-radius: 15px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      animation: fadeIn 1.2s ease;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #0288d1;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h2>üèß Withdraw Balance</h2>

  <div class="form-box">
    <label>üì± Mobile Number</label>
    <input type="text" id="mobile" placeholder="Enter your mobile number" />

    <label>üîê 4-digit PIN</label>
    <input type="password" maxlength="4" id="pin" placeholder="Enter your PIN" />

    <label>üíµ Withdraw Amount (INR)</label>
    <input type="number" id="amount" placeholder="Enter amount to withdraw" />

    <button onclick="withdrawBalance()">Withdraw</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    function getUser(mobile) {
      const data = localStorage.getItem("SKUSER-" + mobile);
      return data ? JSON.parse(data) : null;
    }

    function withdrawBalance() {
      const mobile = document.getElementById("mobile").value.trim();
      const pin = document.getElementById("pin").value.trim();
      const amount = parseFloat(document.getElementById("amount").value.trim());
      const result = document.getElementById("result");

      const user = getUser(mobile);

      if (!user || user.pinCode !== pin) {
        result.style.color = "red";
        result.textContent = "‚ùå Invalid mobile or PIN.";
        return;
      }

      if (isNaN(amount) || amount <= 0) {
        result.style.color = "red";
        result.textContent = "‚ùå Enter a valid amount.";
        return;
      }

      if (!user.balance) user.balance = 10000; // default balance

      if (amount > user.balance) {
        result.style.color = "red";
        result.textContent = "‚ùå Insufficient balance.";
        return;
      }

      user.balance -= amount;
      localStorage.setItem("SKUSER-" + mobile, JSON.stringify(user));

      result.style.color = "green";
      result.innerHTML = `‚úÖ ‚Çπ${amount.toFixed(2)} withdrawn successfully.<br>üí∞ Remaining Balance: ‚Çπ${user.balance.toFixed(2)}`;
    }
  </script>

</body>
</html>
