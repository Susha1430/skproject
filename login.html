<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S.K Bank Passbook</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #e0f7fa; padding: 20px; }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease;
    }
    h2 {
      text-align: center;
      color: #0288d1;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #0288d1;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #0277bd;
    }
    .hidden {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .passbook {
      line-height: 1.8;
      background: #f1faff;
      padding: 20px;
      border-radius: 15px;
      border: 1px solid #b3e5fc;
      margin-top: 10px;
    }
    .passbook span {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div class="form-container" id="loginForm">
    <h2>S.K Bank Login</h2>
    <input type="text" id="loginAccount" placeholder="Account Number">
    <input type="password" id="loginPin" placeholder="4 Digit PIN" maxlength="4">
    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard / Passbook -->
  <div class="form-container hidden" id="dashboard">
    <h2>Passbook</h2>
    <div class="passbook">
      <span><strong>Account Holder:</strong> <span id="userName"></span></span>
      <span><strong>Customer ID:</strong> <span id="custId"></span></span>
      <span><strong>Account Number:</strong> <span id="accNum"></span></span>
      <span><strong>Account Type:</strong> <span id="accType"></span></span>
      <span><strong>Branch:</strong> <span id="branchName"></span></span>
      <span><strong>Mobile Number:</strong> <span id="mobileNum"></span></span>
      <span><strong>ATM Card Number:</strong> <span id="atmCard"></span></span>
      <span><strong>Balance:</strong> ₹<span id="balance"></span></span>
    </div>
    <br>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // ✅ One-time dummy user for testing
    if (!localStorage.getItem("userData")) {
      const data = {
        name: "Sushanta Kalaka",
        dob: "2000-01-01",
        mobile: "9876543210",
        email: "user@skbank.com",
        pan: "ABCDE1234F",
        aadhar: "123412341234",
        accountType: "Savings",
        address: "Odisha, India",
        branch: "Bhubaneswar",
        pin: "1234",
        accountNumber: "SK98765432",
        customerId: "CUST009876",
        atmCardNumber: "ATM432198765432",
        balance: 100000
      };
      localStorage.setItem("userData", JSON.stringify(data));
    }

    function login() {
      const acc = document.getElementById('loginAccount').value.trim();
      const pin = document.getElementById('loginPin').value.trim();
      const stored = JSON.parse(localStorage.getItem('userData'));

      if (stored && stored.accountNumber === acc && stored.pin === pin) {
        // Populate passbook
        document.getElementById('userName').innerText = stored.name;
        document.getElementById('custId').innerText = stored.customerId;
        document.getElementById('accNum').innerText = stored.accountNumber;
        document.getElementById('accType').innerText = stored.accountType;
        document.getElementById('branchName').innerText = stored.branch;
        document.getElementById('mobileNum').innerText = stored.mobile;
        document.getElementById('atmCard').innerText = stored.atmCardNumber;
        document.getElementById('balance').innerText = stored.balance;

        // Show dashboard
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
      } else {
        alert("❌ Invalid account number or PIN.");
      }
    }

    function logout() {
      document.getElementById('dashboard').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
    }
  </script>

</body>
</html>
