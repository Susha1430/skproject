<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S.K Bank - View Account</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #e0f7fa; padding: 20px; }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }
    h2 {
      text-align: center;
      color: #0288d1;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #0288d1;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #0277bd;
    }
    .details {
      margin-top: 20px;
      background: #f1faff;
      border: 1px solid #b3e5fc;
      padding: 20px;
      border-radius: 12px;
    }
    .details span {
      display: block;
      margin-bottom: 8px;
    }
    .hidden {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>S.K Bank - View Account Details</h2>

  <!-- Login Section -->
  <div id="loginSection">
    <input type="text" id="accountInput" placeholder="Enter Account Number">
    <input type="password" id="pinInput" placeholder="Enter 4-digit PIN" maxlength="4">
    <button onclick="viewAccount()">Login</button>
  </div>

  <!-- Account Info -->
  <div id="detailsSection" class="details hidden">
    <h3>Account Holder Details:</h3>
    <span><strong>Name:</strong> <span id="name"></span></span>
    <span><strong>Customer ID:</strong> <span id="custId"></span></span>
    <span><strong>Account Number:</strong> <span id="accNum"></span></span>
    <span><strong>Account Type:</strong> <span id="accType"></span></span>
    <span><strong>Branch:</strong> <span id="branch"></span></span>
    <span><strong>Mobile:</strong> <span id="mobile"></span></span>
    <span><strong>Email:</strong> <span id="email"></span></span>
    <span><strong>Address:</strong> <span id="address"></span></span>
    <span><strong>PAN:</strong> <span id="pan"></span></span>
    <span><strong>Aadhaar:</strong> <span id="aadhar"></span></span>
    <span><strong>Login PIN:</strong> <span id="pin"></span></span>
    <span><strong>ATM Card Number:</strong> <span id="atm"></span></span>
    <span><strong>ATM PIN:</strong> <span id="atmPin"></span></span>
    <span><strong>Balance:</strong> ₹<span id="balance"></span></span>
    <br>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<script>
  // Dummy user data if not already stored
  if (!localStorage.getItem("userData")) {
    const user = {
      name: "Sushanta Kalaka",
      dob: "2000-01-01",
      mobile: "9876543210",
      email: "user@skbank.com",
      pan: "ABCDE1234F",
      aadhar: "123412341234",
      accountType: "Savings",
      address: "Odisha, India",
      branch: "Bhubaneswar",
      pin: "1234", // Login PIN
      atmPin: "5678", // ATM PIN
      accountNumber: "SK98765432",
      customerId: "CUST009876",
      atmCardNumber: "ATM432198765432",
      balance: 10000
    };
    localStorage.setItem("userData", JSON.stringify(user));
  }

  function viewAccount() {
    const acc = document.getElementById("accountInput").value.trim();
    const pin = document.getElementById("pinInput").value.trim();
    const user = JSON.parse(localStorage.getItem("userData"));
    const loginSection = document.getElementById("loginSection");
    const detailsSection = document.getElementById("detailsSection");

    if (user.accountNumber === acc && user.pin === pin) {
      document.getElementById("name").innerText = user.name;
      document.getElementById("custId").innerText = user.customerId;
      document.getElementById("accNum").innerText = user.accountNumber;
      document.getElementById("accType").innerText = user.accountType;
      document.getElementById("branch").innerText = user.branch;
      document.getElementById("mobile").innerText = user.mobile;
      document.getElementById("email").innerText = user.email;
      document.getElementById("address").innerText = user.address;
      document.getElementById("pan").innerText = user.pan;
      document.getElementById("aadhar").innerText = user.aadhar;
      document.getElementById("pin").innerText = user.pin;
      document.getElementById("atm").innerText = user.atmCardNumber;
      document.getElementById("atmPin").innerText = user.atmPin;
      document.getElementById("balance").innerText = user.balance;

      loginSection.classList.add("hidden");
      detailsSection.classList.remove("hidden");
    } else {
      alert("❌ Invalid Account Number or PIN.");
    }
  }

  function logout() {
    document.getElementById("loginSection").classList.remove("hidden");
    document.getElementById("detailsSection").classList.add("hidden");
    document.getElementById("accountInput").value = '';
    document.getElementById("pinInput").value = '';
  }
</script>

</body>
</html>
