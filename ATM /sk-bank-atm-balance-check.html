<!-- sk-bank-atm-balance-check.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>S.K Bank ‚Äì ATM Balance Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #0288d1;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #0288d1;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .result, .error {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .result {
      background-color: #e0f2f1;
      border: 1px solid #b2dfdb;
    }
    .error {
      background-color: #ffebee;
      border: 1px solid #ef9a9a;
      color: #c62828;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üí≥ S.K Bank ‚Äì ATM Balance Check</h2>
    
    <input type="text" id="atmCard" placeholder="Enter ATM Card Number" />
    <input type="password" id="atmPin" placeholder="Enter 4-Digit PIN" maxlength="4" />
    
    <button onclick="checkAtmBalance()">Check Balance</button>
    
    <div id="message"></div>
  </div>

  <script>
    function checkAtmBalance() {
      const card = document.getElementById("atmCard").value.trim();
      const pin = document.getElementById("atmPin").value.trim();
      const messageDiv = document.getElementById("message");
      messageDiv.innerHTML = "";

      if (!card || !pin) {
        messageDiv.innerHTML = "<div class='error'>‚ùó Please enter ATM card number and PIN.</div>";
        return;
      }

      const stored = localStorage.getItem("atm_" + card);
      if (!stored) {
        messageDiv.innerHTML = "<div class='error'>‚ùå ATM card not found.</div>";
        return;
      }

      const data = JSON.parse(stored);
      if (data.pin !== pin) {
        messageDiv.innerHTML = "<div class='error'>üîê Incorrect PIN.</div>";
        return;
      }

      messageDiv.innerHTML = `
        <div class='result'>
          ‚úÖ <strong>Balance Check Successful</strong><br><br>
          <strong>ATM Card:</strong> ${data.atmCardNumber}<br>
          <strong>Account No:</strong> ${data.accountNumber}<br>
          <strong>Available Balance:</strong> ‚Çπ${data.balance.toFixed(2)}
        </div>
      `;
    }

    // ‚úÖ Demo ATM Data
    if (!localStorage.getItem("atm_ATM12345678")) {
      localStorage.setItem("atm_ATM12345678", JSON.stringify({
        atmCardNumber: "ATM12345678",
        accountNumber: "SK123456789",
        pin: "1234",
        balance: 100000
      }));
    }
  </script>

</body>
</html>
