<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>S.K Bank - Local Storage Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #0288d1;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin: 15px auto;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      max-width: 700px;
      word-wrap: break-word;
    }
    .card pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }
    .key {
      font-weight: bold;
      color: #0288d1;
    }
  </style>
</head>
<body>

  <h2>üì¶ S.K Bank - Local Storage Data Viewer</h2>

  <div id="output"></div>

  <script>
    const output = document.getElementById("output");
    if (localStorage.length === 0) {
      output.innerHTML = "<p style='text-align:center;'>‚ùå No data in localStorage.</p>";
    } else {
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        let value = localStorage.getItem(key);
        let parsed;

        try {
          parsed = JSON.parse(value);
        } catch {
          parsed = value;
        }

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="key">üîë Key: ${key}</div>
          <pre>${JSON.stringify(parsed, null, 2)}</pre>
        `;
        output.appendChild(card);
      }
    }
  </script>

</body>
</html>
