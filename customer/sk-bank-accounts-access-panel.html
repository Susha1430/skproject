<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>S.K Bank - Department Server Access Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #0288d1;
      margin-bottom: 25px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #b3e5fc;
    }
    button {
      padding: 6px 12px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .status {
      color: green;
      font-weight: bold;
    }
    .no-data {
      text-align: center;
      color: #888;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üîê S.K Bank ‚Äì Department Server Access Panel</h2>

  <table id="accessTable">
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>Full Name</th>
        <th>Department</th>
        <th>Account No</th>
        <th>Customer ID</th>
        <th>Server Access</th>
      </tr>
    </thead>
    <tbody id="employeeBody">
      <!-- JS will fill this -->
    </tbody>
  </table>
</div>

<script>
  const allowedDepartments = ["Accounts", "IT", "Loans", "Support", "Help"];

  function loadEmployees() {
    const body = document.getElementById("employeeBody");
    body.innerHTML = "";
    let found = false;

    for (let key in localStorage) {
      if (key.startsWith("emp_EMP")) {
        try {
          const emp = JSON.parse(localStorage.getItem(key));
          if (allowedDepartments.includes(emp.department)) {
            found = true;
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${emp.employeeId}</td>
              <td>${emp.name}</td>
              <td>${emp.department}</td>
              <td>${emp.accountNumber}</td>
              <td>${emp.customerId}</td>
              <td><button onclick="grantAccess(this)">Grant</button></td>
            `;
            body.appendChild(row);
          }
        } catch (err) {
          console.error("Invalid employee data:", err);
        }
      }
    }

    if (!found) {
      const row = document.createElement("tr");
      row.innerHTML = `<td colspan="6" class="no-data">No employees found in allowed departments.</td>`;
      body.appendChild(row);
    }
  }

  function grantAccess(button) {
    button.outerHTML = `<span class="status">‚úî Access Granted</span>`;
  }

  window.onload = loadEmployees;
</script>

</body>
</html>
