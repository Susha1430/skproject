<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>S.K Bank - Employee Login & KYC Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial; background: #e0f7fa; padding: 20px; }
    .container {
      max-width: 900px; margin: auto; background: #fff; padding: 20px;
      border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 { color: #0288d1; text-align: center; }
    input, select {
      padding: 10px; margin: 10px 0; width: 100%;
      border-radius: 6px; border: 1px solid #ccc;
    }
    button {
      background: #0288d1; color: white; padding: 10px 20px;
      border: none; border-radius: 8px; cursor: pointer;
    }
    .user-card {
      background: #f1faff; margin-top: 20px; padding: 15px; border-radius: 10px;
      border: 1px solid #ccc;
    }
    label { font-weight: bold; }
  </style>
</head>
<body>

<div class="container">
  <h2>üõ°Ô∏è S.K Bank - Employee Login</h2>

  <div id="loginForm">
    <label>Enter Employee ID</label>
    <input type="text" id="empLogin" placeholder="e.g. EMP1001" />
    <button onclick="loginEmployee()">Login</button>
  </div>

  <div id="serverPanel" style="display:none;">
    <h3>‚úÖ Logged in. Accessing All Bank User Details</h3>
    <div id="userList"></div>
  </div>
</div>

<script>
  function loginEmployee() {
    const empId = document.getElementById("empLogin").value.trim();
    const empData = localStorage.getItem("emp_" + empId);

    if (!empData) {
      alert("Invalid Employee ID");
      return;
    }

    document.getElementById("loginForm").style.display = "none";
    document.getElementById("serverPanel").style.display = "block";
    loadUsers();
  }

  function loadUsers() {
    const userList = document.getElementById("userList");
    userList.innerHTML = "";

    for (let key in localStorage) {
      if (key.startsWith("bankUser_")) {
        const user = JSON.parse(localStorage.getItem(key));
        const kyc = JSON.parse(localStorage.getItem("kyc_" + user.accountNumber)) || {};

        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <h4>üë§ ${user.name} (${user.accountNumber})</h4>
          <p><strong>Customer ID:</strong> ${user.customerId}</p>
          <p><strong>Mobile:</strong> ${user.mobile}</p>
          <p><strong>Account Type:</strong> ${user.accountType}</p>
          <p><strong>Branch:</strong> ${user.branch}</p>
          <p><strong>Balance:</strong> ‚Çπ${user.balance}</p>
          <hr/>
          <label>Aadhaar Number</label>
          <input type="text" id="aadhaar_${user.accountNumber}" value="${kyc.aadhaar || ''}"/>

          <label>PAN Card</label>
          <input type="text" id="pan_${user.accountNumber}" value="${kyc.pan || ''}"/>

          <label>Address</label>
          <input type="text" id="address_${user.accountNumber}" value="${kyc.address || ''}"/>

          <label>Recent Photo (URL)</label>
          <input type="text" id="photo_${user.accountNumber}" value="${kyc.photo || ''}"/>

          <label>Signature (URL)</label>
          <input type="text" id="signature_${user.accountNumber}" value="${kyc.signature || ''}"/>

          <button onclick="saveKYC('${user.accountNumber}')">üíæ Update KYC</button>
        `;
        userList.appendChild(div);
      }
    }
  }

  function saveKYC(accountNumber) {
    const aadhaar = document.getElementById("aadhaar_" + accountNumber).value.trim();
    const pan = document.getElementById("pan_" + accountNumber).value.trim();
    const address = document.getElementById("address_" + accountNumber).value.trim();
    const photo = document.getElementById("photo_" + accountNumber).value.trim();
    const signature = document.getElementById("signature_" + accountNumber).value.trim();

    const kycData = { aadhaar, pan, address, photo, signature };
    localStorage.setItem("kyc_" + accountNumber, JSON.stringify(kycData));
    alert("‚úÖ KYC updated for account " + accountNumber);
  }
  localStorage.setItem("bankUser_SK1001", JSON.stringify({
  accountNumber: "SK1001",
  customerId: "CUST1234",
  name: "Ravi",
  mobile: "9876543210",
  accountType: "Savings",
  branch: "Mumbai",
  balance: 10000
}));

localStorage.setItem("emp_EMP1001", JSON.stringify({
  employeeId: "EMP1001",
  name: "Arjun",
  department: "Accounts",
  accountNumber: "SK1001",
  customerId: "CUST1234"
}));

</script>

</body>
</html>
